

    <div class="auth-fluid">
      <!--Auth fluid left content -->
      <div class="auth-fluid-form-box">
          <div class="align-items-center d-flex h-100">
              <div class="card-body">

                  <!-- Logo -->
                  <div class="auth-brand text-center text-lg-start">
                      <a href="index.html" class="logo-dark">
                        <span><img src="assets/images/logof.png" alt="" height="90" width="90"></span>
                      </a>
                      <a href="index.html" class="logo-light">

                      </a>
                  </div>
                  <br>
                  <br>
<br>
                  <!-- title-->
                  <h4 class="mt-0">Se connecter</h4>
                  <p class="text-muted mb-4">Veuillez saisir l'adresse e-mail et le mot de passe fournis lors de la cr√©ation de votre compte.</p>

                  <!-- form -->
                  <div >

                      <div class="mb-3">
                          <label for="emailaddress" class="form-label">Se connecter en tant que</label>
                          <select name="" id="" class="form-control" [(ngModel)]="selected">
                              <option value="1">Administrateur</option>
                              <option value="2">Formateur</option>
                              <option value="3">Etudiant</option>


                          </select>

                      </div>

                      <div class="mb-3">
                          <label for="emailaddress" class="form-label">E-mail </label>
                          <input class="form-control" [(ngModel)]="user.email" type="email" id="emailaddress" required="" placeholder="Entrez votre adresse e-mail">
                      </div>
                      <div class="mb-3">

                          <label for="password" class="form-label">Mot de passe</label>
                          <input class="form-control" [(ngModel)]="user.password" type="password" required="" id="password" placeholder="Entrez votre Mot de passe">
                      </div>


                      <div class="d-grid mb-0 text-center ">
                          <button  (click)="login()" class="btn btn-primary" type="submit"> <i class="mdi mdi-login"></i>  Se connecter </button>
                      </div>
                      <!-- social-->

                  </div>
                  <!-- end form-->

                  <!-- Footer-->


              </div> <!-- end .card-body -->
          </div> <!-- end .align-items-center.d-flex.h-100-->
      </div>
      <!-- end auth-fluid-form-box-->

      <!-- Auth fluid right content -->


      <!-- end Auth fluid right content -->
  </div>
  <!-- end auth-fluid-->
